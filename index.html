<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Evento</title>
    <!-- <link rel="shortcut icon" href="assets/logos/favicon.png" type="image/x-icon"> -->
    <link
      rel="shortcut icon"
      href="assets/logos/favicon-white.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="styles/global.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body class="">

    <header>
      <div class="logo"></div>

      <div id="theme-list">
        <select name="theme" id="theme">
          <option value="unipro">Unipro</option>
          <option value="arcacenter">Arcacenter</option>
          <option value="univer">Univer</option>
        </select>
      </div>
    </header>

    <main class="grid container">
      <section class="sorteador">

        <div class="content">
          <h1>Sorteador de Nomes</h1>

          <input type="text" id="nomeInput" placeholder="Digite um nome">

          <div class="btn-group">
            <button type="button" id="btnAdd">Adicionar</button>
            <button type="button" id="btnLimpar">Limpar</button>
            <button type="button" id="btnImportar">Importar Lista</button>
            <button type="button" id="btnExportar">Exportar Lista</button>
            <input type="file" id="arquivoInput" accept=".txt, .csv">
          </div>

          <div class="sortear-group">        
            <input type="number" id="qtnNomes" value="1">
            <button id="btnSortear">Sortear</button>
          </div>

          <div id="resultado">Nome(s) sorteado(s) aparecer√°(am) aqui...</div>
      </div>    
      </section>


      <section class="list-name">
        <h1>Lista de Nomes</h1>


        <ul id="listaNomes">
        </ul>
      </section>
    </main>
   </section>


  <script src="scripts/index.js"></script>
  </body>
</html>
